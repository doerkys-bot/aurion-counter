<div id="aurionCounter" style="
    position:fixed;
    bottom:20px;
    left:20px;
    color:#7ecbff;
    font-family:'Segoe UI',sans-serif;
    background:rgba(0,0,15,0.55);
    padding:8px 14px;
    border:1px solid #7ecbff44;
    border-radius:12px;
    box-shadow:0 0 12px #7ecbff55;
    backdrop-filter:blur(6px);
    z-index:9999;
">
    Lädt…
</div>

<script>
(async () => {
  const url = "https://doerkys-bot.github.io/aurion-counter/counter.json";

  try {
    const res = await fetch(url + "?_=" + Date.now());
    if (!res.ok) throw new Error("HTTP " + res.status);

    const data = await res.json();
    const visits = data.visits || 0;

    document.getElementById("aurionCounter").textContent =
      "Vorhof-Zugriffe: " + visits;

  } catch (err) {
    document.getElementById("aurionCounter").textContent =
      "Counter-Fehler";
    console.error(err);
  }
})();
</script>
